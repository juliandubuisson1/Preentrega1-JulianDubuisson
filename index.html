<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Fit-Coach</title>
</head>
<body>
    <header class="header">
        <img class="logo__header" src="./Img/logo.png" alt="Logo de Fit-Coach">
        <ul class="navbar__header">
            <li class="li__header">Nosotros</li>
            <li class="li__header">Planes</li>
            <li class="li__header">Clases</li>
            <li class="li__header">Contacto</li>
        </ul>
    <div class="in__header">
        <a href="#"><button class="bn632-hover bn26">Log In</button></a>
        <a href="#"><button class="bn632-hover bn26">Sing In</button></a>
    </div>
    </header>   

    <main class="lema__">
        <section class="lema">
            <img class="img__lema" src="./Img/correr.png" alt="Vector de persona corriendo">
            <h2 class="texto__lema">
                Un mejor estado físico para todos
            </h2>    
        </section>
    </main>
    <hr>
    <main class="nosotros">
        <section class="nosotros__descripcion">
            <img src="./Img/julian.jpg" alt="imagen perfil de Julian">
            <h2 class="nosotros__soy">
                ¿Quién soy? <br><span class="soy">Hola! Mi nombre es Julian... me podes decir Juli, soy Profe de Educacion Física y me gusta ayudar a las personas poder lograr sus objetivos con clases divertidas y adaptadas a tu estilo de vida</span>
            </h2>    
        </section>
    </main>

    <main id="exerciseList">
        <section id="contenedorMuscle"></section>
    </main>

    <div class="imc-box">

    </div>



    <!-- SCRIPT SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- SCRIPT TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- SCRIPT JS -->
    <script defer src="./JS/main.js"></script>
</body>
</html>
